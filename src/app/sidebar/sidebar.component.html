<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <li class="flex flex-col justify-center items-center ">
                <div class="  bg-white  w-full my-2 ">
                    <a href="/" class="flex justify-center items-center">
                        <img src="/assets/Saidebar/logo.png" class="w-10 h-10 my-5 sibarimage object-contain"
                            alt=" Logo" />
                    </a>
                </div>
            </li>
            <mat-divider class="py-5">
            </mat-divider>
            <mat-list-item routerLink="/">
                <div class="flex justify-between items-center itemcenyter">


                    <mat-icon aria-hidden="false" aria-label="Example home icon"
                        fontIcon="home"></mat-icon><span>Dashboard</span>
                </div>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <div class="flex justify-between items-center itemcenyter">
                        <mat-icon>assignment</mat-icon> <span>

                            Mobile
                            Phone
                        </span>
                    </div>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/heroes">
                        <mat-icon>apple</mat-icon><span>iOS</span>
                    </a>
                    <a mat-list-item routerLink="#">
                        <mat-icon>android</mat-icon><span>Android</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Frameworks
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">Spring</a>
                    <a mat-list-item routerLink="#">Hibernate</a>
                    <a mat-list-item routerLink="#">Struts</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="Navbar">
            <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
                <mat-icon>menu</mat-icon>
            </button>
            <span>ConcretePage.com</span>
            <span class="toolbar-item-spacer"></span>
            <button mat-icon-button matTooltip="Like">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Share">
                <mat-icon>share</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Notifications">
                <mat-icon>notifications</mat-icon>
            </button>
            <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
                <button mat-menu-item routerLink="#">
                    <mat-icon>person</mat-icon><span>My Account</span>
                </button>
                <button mat-menu-item routerLink="#">
                    <mat-icon>settings</mat-icon><span>Settings</span>
                </button>
                <button mat-menu-item routerLink="#">
                    <mat-icon>help</mat-icon><span>Help</span>
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item routerLink="#">
                    <mat-icon>exit_to_app</mat-icon>Logout
                </button>
            </mat-menu>
        </mat-toolbar>
        <div class="app-sidenav-content">
            <app-dashboard></app-dashboard>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
